<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="left">
        <div class="logo-box">
            <img src="odin-lined.png" alt="">
            <div>Odin</div>
        </div>
        <div class="license">
            Photo by
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
            on
            <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
        </div>
    </div>
    <div class="right">
        <div class="first">
            <p>This is not a real online service! you know you need something like this
                in your life to help you realize your deepest dreams.
                Sign-up <em>now</em> to get started.
            </p>
            <span>You <em>know</em> you want to.</span>
        </div>
        <div class="form">
            <form action="" id="sign-up">
                <legend>Let's do this!</legend>
                <div class="input-row">
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="error" required>
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="error" required>
                    </div>
                </div>
                <div class="button">
                </div>
            </form>
        </div>
        <div class="third">
            <button value="submit" form="sign-up" value="submit">Create Account</button>
            <div>Already have an acount? <a href="">Log in</a></div>
        </div>
    </div>
</div>
</body>
</html>
